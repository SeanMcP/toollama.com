<section id="{{ sectionTitle }}">
<h2>
{{ sectionTitle }}
<a class="permalink" href="#{{sectionTitle | lower }}">#</a>
</h2>
{% if items %}
<ul class="items-grid">
{% for item in items %}
<li>
<a href="{{ item.url }}">{{ item.title }}</a> - {{ item.description }}
</li>
{% endfor %}
</ul>
{% endif %}
</section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ meta.title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={{ "/assets/styles.css" | url }} />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦™</text></svg>"
    />
    <meta name="description" content="{{ meta.description }}" />
  </head>
  <body>
    <header>
      <div class="container">
        <span role="img" aria-label="{{ emoji.label }}">
          {{ emoji.symbol }}
        </span>
        <h1>{{ title or meta.title }}</h1>
        <p><i>{{ tagline or meta.description }}</i></p>
      </div>
    </header>
    {{ content | safe }}
    <footer class="site-footer">
      <div class="container" style="text-align: center">
        Copyright <a href="{{ '/' | url }}">Toollama.com</a> |
        <a href="{{ 'privacy/' | url }}">Privacy</a>
      </div>
    </footer>
  </body>
</html>
